name: PaperAutoUpdate
main: io.github.yey007.PaperAutoUpdate
version: 1.0
author: yey007
description: Automatically updates paper.jar when there is a new version
commands:
  update:
    description: Updates paper.jar to latest version manually.
    usage: /update
    permission: PaperAutoUpdate.update
    permission-message: You don't have the permission for PaperAutoUpdate.update
permissions:
  PaperAutoUpdate.*:
    description: Gives access to auto update commands
    children:
      PaperAutoUpdate.update: op
  PaperAutoUpdate.update:
    description: Gives access to update command
    default: op